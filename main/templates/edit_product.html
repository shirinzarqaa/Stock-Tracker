{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    .center-table {
        margin: auto;
        width: 100%;
        /* Atur lebar tabel sesuai kebutuhan Anda */
    }


    .center-table {
    width: 100%;
    max-width: 650px; /* Sesuaikan lebar maksimum sesuai kebutuhan Anda */
    margin: 0 auto;
    }

    .center-table input[type="text"]{
        width: 100%;
        padding: 2px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        border-radius: 1px;
        font-family: 'Lucida Bright', sans-serif;
        font-size: 15px;
        color: black;
    }

    .center-table input[type="submit"] {
        background-color: #dce3e5;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-family: 'Lucida Bright', sans-serif;
        font-size: 16 px;
    }

    .center-table input[type="submit"]:hover {
        background-color: #b0e0e6;
    }
</style>

<div style = "width: 100%; height: 100vh; background-color:powderblue;">
    <div style="width: 100%; min-height: 90vh; display: flex; justify-content: center; align-items: center;">
        <div class="font-sans hover:font-serif"
            style="width: 550px; border-radius: 20px;  margin: auto; display: flex; flex-direction: column; padding: 2rem 4rem; background-color: rgb(255, 255, 255);">
            <h1 style="color: black; text-align: center;font-family: 'Lucida bright'; font-size: 50px;">Edit Product</h1>

            <form method="POST" >  
                {% csrf_token %}  
                <table class=" center-table">  
                    {{ form.as_table }}  
                    <tr>  
                        <td style="color:black;font-family: 'Lucida bright';"></td>
                        <td><input type="submit" name="submit" value="Edit Product"/></td> 

                    </tr>  
                </table>  
            </form>
        </div>
    </div>
</div>


{% endblock %}
