{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    .center-table {
        margin: 0 auto;
        width: 100%;
        /* Atur lebar tabel sesuai kebutuhan Anda */
    }

    .td {
        padding: 5px;

        /* Atur ukuran padding sesuai dengan kebutuhan Anda */
    }

    .edit-button:hover {
        background-color: #b0e0e6;
        color: #fff; 
    }

    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    /* Styling untuk tombol close */
    .close {
        position: absolute;
        top: 10px;
        cursor: pointer;
    }

    .red-text {
        color: red;
        right: 50%;
        text-align: center;
    }
</style>


<div style = "width: 100%; height: 100vh; background-color:#b0e0e6;">
    <div style="width: 100%; min-height: 60vh; display: flex; justify-content: center; align-items: center;background-color:powderblue;">
        <div class="font-sans hover:font-serif"
            style="width: 600px; border: 1x solid rgb(0, 0, 0); border-radius: 20px;  margin: auto; display: flex; flex-direction: column; padding: 2rem 4rem; background-color: rgb(255, 255, 255);">

            <h1 style="color: black; text-align: center;font-family: 'Lucida bright'; font-size: 50px;">Login
            </h1>



            <form method="POST" action="">
                {% csrf_token %}
                <table class=" center-table">
                    <tr>
                        <td class="td" style="color:black;font-family: 'Lucida bright;'">Username: </td>
                        
                        <td class="td"><input type="text" name="username" placeholder="Username" class="form-control"></td>
                    </tr>

                    <tr>
                        <td class="td">Password: </td>
                        <td class="td"><input type="password" name="password" placeholder="Password" class="form-control">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td class="td">
                            <button
                                class=" font-bold py-1 px-4 rounded edit-button border 0"
                                type="submit">
                                Login
                            </button>

                        </td>
                    </tr>
                </table>
            </form>


            {% if messages %}
            <table class=" center-table">
                {% for message in messages %}
                <tr>
                    <td>
                        <span class="red-text">{{ message }}</span>
                    </td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}


            <table class=" center-table">
                <tr>
                    <td class="td"><b>Don't have an account yet?</b></td>
                </tr>
                <tr>
                    <td class="td">
                        <button
                            class= " font-bold py-1 px-4 rounded edit-button border 0"
                            onclick="window.location.href='{% url 'main:register' %}'">
                            Register Now
                        </button>
                    </td>
                </tr>
            </table>



        </div>
    </div>
</div>


{% endblock content %}
